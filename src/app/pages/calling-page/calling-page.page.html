<ion-header>
  <ion-toolbar>
    <ion-title>
    call
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-content>
    <ion-card *ngFor="let item of data">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{item&& item.name}}</ion-label>
        <ion-icon name="call-outline" slot="end" (click)="navigateVoiceCAllPage(item)"></ion-icon>
        <ion-icon name="videocam-outline" slot="end" (click)="navigateVideoCallPage(item)"></ion-icon>
      </ion-item>
    </ion-card>
  </ion-content>
</ion-content>
