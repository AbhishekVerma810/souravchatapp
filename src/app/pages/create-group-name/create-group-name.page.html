<ion-header>
  <ion-toolbar>
    <ion-title>createGroupName</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-item lines="none">
        <ion-input [(ngModel)]="groupName" label-placement="floating"  placeholder="Enter Group Name"></ion-input>
      </ion-item>
  </ion-card>
  <ion-grid class="ion-padding" >
    <ion-row >
      <ion-col class="ion-padding" *ngFor="let item of userdata">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label style="padding-left: 10px;">{{ item.name }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed"  (click)="createGroup()">
        <ion-fab-button>
          <ion-icon name="checkmark-outline"></ion-icon>
        </ion-fab-button>
  </ion-fab>
</ion-content>
