<ion-header>
  <ion-toolbar>
    <ion-title>createGroupPage</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of data">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>{{item&& item.name}}</ion-label>
      <ion-checkbox justify="end" (ionChange)="toggleUser(item, $event)"></ion-checkbox>
    </ion-item>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" [routerLink]="['/create-group-name']">
    <ion-fab-button (click)="navigateChatPage()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
