<ion-content>
  <ion-card *ngFor="let item of data"  (click)="navigateChatPage(item)">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="item.profile_picture ? item.profile_picture : 'https://ionicframework.com/docs/img/demos/avatar.svg'"/>
      </ion-avatar>
      <ion-label>{{item&& item.name}}
        <p>{{item && item.last_seen}}</p>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
