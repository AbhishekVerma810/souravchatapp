<ion-header>
  <ion-toolbar>
    <ion-title>Voice Call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="content-wrapper">
    <ion-item style="align-items: center;">
     <ion-avatar class="avatar">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
     </ion-avatar>
    </ion-item>
    <h2>{{userdata.name}}</h2>
    <p class="status">Calling...</p>

    <div class="call-controls">

      <ion-button fill="clear" (click)="disconnect()" color="danger">
        <ion-icon name="call" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="mute()" color="danger">
        <ion-icon name="mic-off" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="unmute()" color="danger">
        <ion-icon name="volume-mute" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>

</ion-content>
